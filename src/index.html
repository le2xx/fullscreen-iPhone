<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>iPhone/iPad fullscreen video</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="app">
      <h1 class="title">iPhone/iPad fullscreen video</h1>

      <div class="video-wrap">
        <video id="video"
               loop autoplay muted playsinline
               class="video">
          <source src="assets/video/video.mp4" type='video/mp4'>
          <source src="assets/video/video.ogv" type="video/ogg">
        </video>
      </div>

      <h2 id="debug" class="debug">debug message</h2>

      <div id="all-btn" class="btn">All document</div>
      <div id="video-btn" class="btn right">Only video</div>
    </div>
  </body>
</html>
